<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    
    <title>ExamPrep - Prep Tool</title>
    
    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  
  <body>
    
    {% include "includes/nav.html" %}  
    
    <!-- Page Content -->
    <div class="container">
      
      <div class="row">
        
        <div class="row">
          <div class="col-md-12">
            <ol class="breadcrumb">
              <li><a href="/">Home</a></li>
              <li class="active">{{words.word}}</li>
            </ol>
          </div>
        </div>
        
        <!-- Product words Heading -->
        <div class="row">
          <div class="col-lg-12">
            <h1 style="margin-top: 0px;" class="page-header">{{words.word}} :
              <small>{{words.meaning}}</small>
            </h1>
          </div>
        </div>
        <!-- /.row -->
        
        <!-- Product words Row -->
        <div class="row">
          
          <div class="col-md-8">
            <img class="img-responsive" src="/static/img/book-1.png" alt="ExamPrep">
          </div>
          
          <div class="col-md-4">
            <h3>Example</h3>

            <p>
              {{words.example}}
            </p>
            
          </div>
        </div>
        <!-- /.row -->
        
        <hr>
        <div style="float: left">
          <h5>Level :</h5>{{words.level}}
        </div>
        <div style="float: right; margin-right: 50px;">
          <form action="/words/edit/{{words._id}}" role="form" method="get" style="float: left; margin-right: 10px;">
            <button class="btn btn-primary" type="submit">
              Edit Word
            </button>
          </form>
          <form onsubmit="return confirm('Permanently Delete Word : {{words.word}} ?');" action="/words/remove/{{words._id}}" role="form" method="get" style="float: right">
            <button class="btn btn-danger" type="submit">
              Delete Word
            </button>
          </form>
        </div>
      </div>
      
</div>

{% include "includes/footer.html" %}

</body>

</html>
