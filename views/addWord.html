<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="shortcut icon" href="/static/img/book-1.ico" type="image/x-icon" />

    <title>ExamPrep - Prep Tool</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>

{% include "includes/nav.html" %}

<!-- Page Content -->
<div class="container">

    <!-- /.row -->

    <div class="row">

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-7">
                    <form method="post" action="/submitWord">
                        <fieldset>
                            <legend>Add Word Details :</legend>
                            <table>
                                <tr>
                                    <td>
                                        Word :
                                    </td>
                                    <td>
                                        <input type="text" placeholder="Enter Word" name="word">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Level :
                                    </td>
                                    <td>
                                        <select name="level">
                                            <option>Common Words 1</option>
                                            <option>Common Words 2</option>
                                            <option>Common Words 3</option>
                                            <option>Common Words 4</option>
                                            <option>Common Words 5</option>
                                            <option>Common Words 6</option>
                                            <option>Basic 1</option>
                                            <option>Basic 2</option>
                                            <option>Basic 3</option>
                                            <option>Basic 4</option>
                                            <option>Basic 5</option>
                                            <option>Basic 6</option>
                                            <option>Advanced 1</option>
                                            <option>Advanced 2</option>
                                            <option>Advanced 3</option>
                                            <option>Advanced 4</option>
                                            <option>Advanced 5</option>
                                            <option>Advanced 6</option>
                                            <option>Advanced 7</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Meaning :
                                    </td>
                                    <td>
                                        <textarea rows="2" cols="50" placeholder="Enter Word Meaning" name="meaning"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Example :
                                    </td>
                                    <td>
                                        <textarea rows="5" cols="50" placeholder="Enter Sentence" name="example"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="btn btn-primary" type="submit" value="Submit Word">
                                    </td>
                                    <td>
                                        <input class="btn btn-info" type="button" value="Cancel" onclick="window.location='/';">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

</body>

</html>
